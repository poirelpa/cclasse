<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../node_modules/jquery-ui-dist/jquery-ui.min.css">
    <link rel="stylesheet" href="../baseStyle.css">
    <link rel="stylesheet" href="./style.css">
    <title>CClasse</title>
  </head>
  <body>
    <section id="class">
      <form>
        <h1><label for="className">Classe : </label><span id="className"></span></h1>
        <h2>Programmations</h2>
        <table id="programmations">
        </table>
        <br>
        <input type="checkbox" id="programmationsEditMode"/>
        <label for="programmationsEditMode">Mode édition des programmations</label>
        <br>
        <div id="programmationsEdit">
          <label for="classProgram">Programme</label>
          <select id="classProgram"></select>
          <br>
          <label for="periodStart">Ajouter une période : du </label>
          <input type="date" id="periodStart">
          <label for="periodEnd"> au </label>
          <input type="date" id="periodEnd">
          <span class="dayCheckBox">
            <label for="periodMonday">L</label>
            <input type="checkbox" id="periodMonday" checked>
          </span>
          <span class="dayCheckBox">
            <label for="periodTuesday">M</label>
            <input type="checkbox" id="periodTuesday" checked>
          </span>
          <span class="dayCheckBox">
            <label for="periodWednesday">M</label>
            <input type="checkbox" id="periodWednesday">
          </span>
          <span class="dayCheckBox">
            <label for="periodThursday">J</label>
            <input type="checkbox" id="periodThursday" checked>
          </span>
          <span class="dayCheckBox">
            <label for="periodFriday">V</label>
            <input type="checkbox" id="periodFriday" checked>
          </span>
          <span class="dayCheckBox">
            <label for="periodSaturday">S</label>
            <input type="checkbox" id="periodSaturday">
          </span>
          <span class="dayCheckBox">
            <label for="periodSunday">D</label>
            <input type="checkbox" id="periodSunday">
          </span>
          <a href="#" id="addPeriod" class="ui-icon ui-icon-plus">Ajouter une période</a>
          <br><br>
          <label for="programmationName">Ajouter une matière</label>
          <a href="#" id="selectProgramItem"></a>
          <input id="programmationName"/>
          <input id="programmationColor" type="color" value="#ffffff"/>
          <a href="#" id="addProgrammation" class="ui-icon ui-icon-plus">Ajouter une matière</a>
        </div>
        <h2>Emplois du temps</h2>
        <table id="timeTables"></table>

        <br>
        <input type="checkbox" id="timeTablesEditMode"/>
        <label for="timeTablesEditMode">Mode édition des emplois du temps</label>
        <br>
        <div id="timeTablesEdit">
          <a href="#" id="addTimeTable">Ajouter un emploi du temps</a>
        </div>
      </form>
    </section>
    <script src="../node_modules/jquery-ui-dist/external/jquery/jquery.js"></script>
    <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="../editable.js"></script>
    <script src="../programItemSelector.js"></script>
    <script src="./rendererProgrammations.js"></script>
    <script src="./rendererTimeTables.js"></script>
    <script src="./renderer.js"></script>
    <script src="./rendererMenu.js"></script>
  </body>
</html>
